## Fluentd list of plugins to install
##
plugins: 
# - fluent-plugin-out-http
- fluent-plugin-opensearch

## Add fluentd config files from K8s configMaps
##
configMapConfigs:
  - fluentd-prometheus-conf
# - fluentd-systemd-conf

## Fluentd configurations:
##
fileConfigs:
  01_sources.conf: |-
    <source>
      @type forward
      @label @KUBERNETES
      port 24224
      bind 0.0.0.0
    </source>
  02_filters.conf: |-
    <label @KUBERNETES>
      <match kube.var.log.containers.fluentd**>
        @type null
      </match>
      <match kube.var.log.containers.fluentbit**>
        @type null
      </match>
      <match kube.var.log.containers.**_kube-system_**>
        @type null
        @id ignore_kube_system_logs
      </match>
      <filter kube.**>
        @type kubernetes_metadata
        @id filter_kube_metadata
        skip_labels false
        skip_container_metadata false
        skip_namespace_metadata true
        skip_master_url true
      </filter>
      <match **>
        @type relabel
        @label @DISPATCH
      </match>
    </label>
  03_dispatch.conf: |-
    <label @DISPATCH>
      <filter **>
        @type prometheus
        <metric>
          name fluentd_input_status_num_records_total
          type counter
          desc The total number of incoming records
          <labels>
            tag ${tag}
            hostname ${hostname}
          </labels>
        </metric>
      </filter>
      <match **>
        @type relabel
        @label @OUTPUT
      </match>
    </label>
  04_outputs.conf: |-
    <label @OUTPUT>
      <match **>
        @type opensearch
        @id opensearch
        @log_level info
        include_tag_key true
        type_name _doc
        host "10.0.10.233"
        port 9200
        scheme https
        ssl_verify false
        ssl_version TLSv1_2
        suppress_type_name true
        request_timeout 30s
        index_name index-name
        <buffer>
          @type memory
        </buffer>
      </match>
    </label>
